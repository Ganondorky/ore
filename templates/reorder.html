      <i class="fa fa-chevron-up"></i>
    </button>
    <button class="btn btn-icon btn-small reorder d-block" type="button" data-path="{{path}}" data-target="{{target}}" data-current-index="{{currentIndex}}" data-new-index="{{plus currentIndex 1}}" data-setting="{{setting}}">
      <i class="fa fa-chevron-down"></i>
    </button>
  </div>
